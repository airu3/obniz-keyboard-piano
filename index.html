<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
		/>
		<title>キーボード入力表示</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}

			div {
				height: min-content;
				text-align: center;
			}
		</style>
		<script src="https://unpkg.com/obniz@3.x/obniz.js"></script>
	</head>
	<body>
		<h1>Active key</h1>
		<div id="activeKey"></div>
		<h2>Frequency (Hz)</h2>
		<div id="frequency"></div>
		<h2>Octave</h2>
		<div id="octave"></div>

		<script>
			const key2freq = new Map([
				// キーボード下段
				["a", 207.652], ///#### G#3
				["z", 220.0], ///////// A3
				["s", 233.082], ///#### A#3
				["x", 246.942], /////// B3
				["c", 261.626], /////// C4
				["f", 277.183], ///#### C#4
				["v", 293.665], /////// D4
				["g", 311.127], ///#### D#4
				["b", 329.628], /////// E4
				["n", 349.228], /////// F4
				["j", 369.994], ///#### F#4
				["m", 391.995], /////// G4
				["k", 415.305], ///#### G#4
				[",", 440.0], ///////// A4
				["l", 466.164], ///#### A#4
				[".", 493.883], /////// B4
				["/", 523.251], /////// C5
				[":", 554.365], ///#### C#5
				// キーボード上段
				["1", 415.305], ///#### G#4
				["q", 440.0], ///////// A4
				["2", 466.164], ///#### A#4
				["w", 493.883], /////// B4
				["e", 523.251], /////// C5
				["4", 554.365], ///#### C#5
				["r", 587.33], //////// D5
				["5", 622.254], ///#### D#5
				["t", 659.255], /////// E5
				["y", 698.456], /////// F5
				["7", 739.989], ///#### F#5
				["u", 783.991], /////// G5
				["8", 830.609], ///#### G#5
				["i", 880.0], ///////// A5
				["9", 932.328], ///#### A#5
				["o", 987.767], /////// B5
				["p", 1046.502], ////// C6
				["-", 1108.731], //#### C#6
				["@", 1174.659], ////// D6
				["^", 1244.508], //#### D#6
				["[", 1318.51], /////// E6
				["\\", 1396.913], ///// F6
			]);
			let octave = 0;

			const activeKeys = new Map();
			const elemActiveKey = document.getElementById("activeKey");
			const elemFrequency = document.getElementById("frequency");
			const elemOctave = document.getElementById("octave");

			const obniz = new Obniz("2600-9184");
			const speakers = [];

			obniz.onconnect = async () => {
				speakers.push(
					{
						assign: "",
						obniz: obniz.wired("Keyestudio_Buzzer", {
							signal: 0,
							vcc: 1,
							gnd: 2,
						}),
					},
					{
						assign: "",
						obniz: obniz.wired("Keyestudio_Buzzer", {
							signal: 9,
							vcc: 10,
							gnd: 11,
						}),
					}
				);
			};

			const calculateFrequency = (key) => {
				return key2freq.get(key) * Math.pow(2, octave);
			};

			const showActiveKeys = () => {
				const activeKeyList = Array.from(activeKeys.keys());
				elemActiveKey.textContent = activeKeyList.join("\n");
				elemFrequency.textContent = activeKeyList
					.map(calculateFrequency)
					.join("\n");
				elemOctave.textContent = octave;
			};

			const adjustOctave = (inputKey) => {
				const minOctave = -3;
				const maxOctave = 2;
				if (inputKey === "ArrowUp" && octave < maxOctave) {
					octave++;
				} else if (inputKey === "ArrowDown" && octave > minOctave) {
					octave--;
				}
			};

			const handleKeyDown = (event) => {
				if (event.repeat || !key2freq.has(event.key)) return;

				const speaker = speakers.find((spk) => spk.assign === "");
				const freq = calculateFrequency(event.key);
				activeKeys.set(event.key, speaker);

				if (speaker) {
					speaker.assign = event.key;
					speaker.obniz.play(freq);
				}

				showActiveKeys();
			};

			const handleKeyUp = (event) => {
				adjustOctave(event.key);
				const speaker = activeKeys.get(event.key);

				if (speaker) {
					speaker.assign = "";
					speaker.obniz.stop();
				}

				activeKeys.delete(event.key);
				showActiveKeys();
			};

			document.addEventListener("keydown", handleKeyDown);
			document.addEventListener("keyup", handleKeyUp);
		</script>
	</body>
</html>
